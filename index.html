<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>Working with forms</title>

    <link rel="stylesheet" href="foms.css" type="text/css">

  </head>


  <body>
    <h1>Fore User Sign Up Form</h1>


    <form class="" action="http://requestb.in/1g990j21" method="post" enctype="multipart/form-data">

      <aside>
        <label for="full-name">Full Name</label>
        <input type="text" placeholder="Syed Ali" name="name" value="" id="full-name">
      </aside>

      <aside>
        <label for="file">Profile Pic</label>
        <input type="file" name="picture-file" value="" id="file">
      </aside>

      <aside>
        <label for="email">Email</label>
        <input type="text" name="email" value="" id="email">
      </aside>

      <aside>
        <label for="dark-side">Side</label>
        <input type="button" name="side-type" id="dark-side" value="dark">
        <label for="light-side"></label>
        <input type="button" name="side-type" id="ligh-side" value="light">
      </aside>


    </form>



  </body>
</html>
