<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>Working with forms</title>

    <link rel="stylesheet" href="forms.css" type="text/css">

  </head>


  <body>


    <h1>Fore User Sign Up Form</h1>


    <form class="" action="http://requestb.in/1g990j21" method="post" enctype="multipart/form-data">

      <fieldset>
        <legend>Basic Info</legend>
      <aside>
        <label for="full-name">Full Name</label>
        <input type="text" placeholder="Syed Ali" name="name" value="" id="full-name">
      </aside>

      <aside>
        <label for="file">Profile Pic</label>
        <input type="file" name="picture-file" value="" id="file">
      </aside>

      <aside>
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="sa3@cox.net" value="" id="email">
      </aside>

      <aside>
        <label>Side:</label>
        <input type="radio" name="side-type" id="dark-side" value="dark">
        <label for="dark-side">Dark</label>

        <input type="radio" name="side-type" id="light-side" value="light">
        <label for="light-side">Light</label>
      </aside>

      <aside>
        <label for="story">Origin Story</label>
        <textarea name="name" rows="8" cols="40" id="story"></textarea>

      </aside>


    </fieldset>




    <fieldset>
      <legend>Abilities</legend>
      <aside>
        <label>Light Saber</label>
        <select name="dropdown">
          <option value="red">red</option>
          <option value="green">green</option>
          <option value="blue">red</option>
          <option value="red">red</option>
        </select>
      </aside>

      <aside>
        <h4>How many things can you levitate at once?</h4>
        <input type="number" name="quantity" min="1" max="7">
      </aside>

      <aside>
        <h4>Favorite Ability</h4>
        <input type="text" placeholder="Precognition" name="abilitites">
      </aside>

      <aside>

        <h4>Pilot Experience</h4>

        <input type="checkbox" value="first_checkbox" id="box1">
          <label for="box1">Speeder</label>
        <input type="checkbox" value="second_checkbox"id="box2">
          <label for="box2">Transport</label>
        <input type="checkbox" value="third_checkbox" id="box3">
          <label for="box3">X-Wing</label>
        <input type="checkbox" value="fourth_checkbox" id="box4">
          <label for="box4">TIE Fighter</label>
        <input type="checkbox" value="fourth_checkbox" id="box4">
            <label for="box4">Starship</label>
        <input type="checkbox" value="fourth_checkbox" id="box4">
              <label for="box4">Bantha</label>

      </aside>

    </fieldset>

    <fieldset>
      <legend>Account Info</legend>

  <aside>

    <label for="mentor">Desired Mentor</label>

    <input type="text" placeholder="Yoda" id="mentor" name="mentor">
  </aside>

  <aside>
    <h4>Application Date</h4>
    <input type="date" name="date">
  </aside>


  <aside>
    <h4>Application Password</h4>
    <input type="password" name="user-pass">
  </aside>

  <aside>
    <h4>How do you get to the darkside?</h4>
    <textarea name="name" rows="8" cols="40"></textarea>

  </aside>

  <aside>
    <input type="reset" name="reset" value="start-over">
    <input type="submit" name="form-submit" value="Apply">

  </aside>
  </fieldset>

</form>

  <footer>2016 The Republic</footer>

  </body>
</html>
